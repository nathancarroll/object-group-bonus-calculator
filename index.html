<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Calculator Object Challenge</title>

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="client.js" charset="utf-8"></script>
    <link href = "style.css" rel = "stylesheet" type = "text/css" />
  </head>
  <body>

    <div class = 'container-fluid'>
      <h1>Bonus Calculator Object Challenge</h1>
      <div class="row">
        <div class="col-md-3">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="employeeNumInput">Employee Number</label>
          <input type="text" class="form-control" id="employeeNumInput" placeholder="12345">
        </div>
        <div class="form-group">
          <label for="salaryInput">Annual Salary</label>
          <input type="text" class="form-control" id="salaryInput" placeholder="45000">
        </div>
        <div class="form-group">
          <label for="ratingInput">Employee Rating</label>
          <select class="form-control" id="ratingInput">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button class="btn btn-primary" name="button" id="submitButton">Submit</button>
    </div>
    <div class="col-md-9">
      <table class="table">
  <thead>
    <tr>
      <th scope="col">Employee Number</th>
      <th scope="col">Name</th>
      <th scope="col">Annual Salary</th>
      <th scope="col">Rating</th>
      <th scope="col">Bonus Percent</th>
      <th scope="col">Bonus Amount</th>
      <th scope="col">Total Compensation</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    </div>
  </div>




    </div>
  </body>
</html>
